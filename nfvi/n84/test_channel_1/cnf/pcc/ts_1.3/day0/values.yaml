  sftpCredentials:
    username: ubuntu
    password: ubuntu

eric-pm-bulk-reporter:
  service:
    annotations:
      sharedVIPLabel: pcc-oam
      addressPoolName: pcc-oam
  env:
    iscompressed: 'true'
    nodeName: 'n84-pcc1'




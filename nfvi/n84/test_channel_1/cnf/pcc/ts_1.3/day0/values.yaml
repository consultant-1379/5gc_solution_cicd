  storage: false

global:
  timezone: CET
  applicationId: n84-pcc1
  ericsson:
    licensing:
      licenseDomains:
        - productType: 'PACKET_CORE_CONTROLLER'
          customerId: '946060'
          swltId: 'STA-PCC-1'
  sm:

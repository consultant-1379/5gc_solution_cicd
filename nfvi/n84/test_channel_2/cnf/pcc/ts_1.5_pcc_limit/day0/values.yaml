global:
  timezone: CET
  applicationId: n84-pcc2
  ericsson:
    licensing:
      licenseDomains:
        - productType: 'PACKET_CORE_CONTROLLER'
          customerId: '946060'
          swltId: 'STA-PCC-9'
  sm:
    pgw:
      enabled: true
    sgw:
      enabled: true
    smf:
      enabled: true

eric-pc-routing-engine:
  interfaces:
    type: macvlan
    macvlan:
      - master: eth1
eric-odca-diagnostic-data-collector:
  env:
    sftphost: 10.36.242.1:22
    sftpFileLocation: "pcc-2-ddc"
  sftpCredentials:
    username: ubuntu
    password: ubuntu
  resources:
      diagnostic-data-collector:
        requests:
          cpu: 0
          memory: 0

eric-pm-bulk-reporter:
  env:
    iscompressed: 'true'
    nodeName: 'n84-pcc2'
  resources:
      bulkreporter:
        requests:
          cpu: 0
          memory: 0
      alarmreporter:
        requests:
          cpu: 0
          memory: 0
      pmsftp:
        requests:
          cpu: 0
          memory: 0

eric-pm-server:
  rbac:
    appMonitoring:
      enabled: true
      configFileCreate: false
  server:
    persistentVolume:
      enabled: true
  resources:
      server:
        requests:
          cpu: 0
          memory: 0
      configmapReload:
        requests:
          cpu: 0
          memory: 0



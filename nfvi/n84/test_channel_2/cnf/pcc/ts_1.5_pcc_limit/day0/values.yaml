eric-log-shipper:
  logshipper:
    cfgData: |
      paths:
        - /var/log/containers/eric-pc-sm-*_pcc_*.log
      tags: ["docker", "json-in-log"]
      fields:
        logplane: pc-sm-app-log
      symlinks: true
      json.add_error_key: true

      paths:
        - /var/log/containers/eric-pc-routing-*_pcc_*.log
        - /var/log/containers/eric-pc-networking-cm-agent-*_pcc_*.log
      tags: ["docker", "json-in-log"]
      fields:
        logplane: pc-routing-app-log
      symlinks: true
      json.add_error_key: true

      paths:
        - /var/log/containers/eric-cnom-server-*_pcc_*.log
      tags: ["docker", "json-in-log"]
      fields:
        logplane: cnom-app-log
      symlinks: true
      json.add_error_key: true

      paths:
        # Note that these are not regexps but Go globs. In particular,
        # [0-9]* means "a digit followed by a sequence of characters".
        - /var/log/containers/eric-pc-mm-controller-[0-9]*_pcc_*.log
        - /var/log/containers/eric-pc-mm-forwarder-[0-9]*_pcc_*.log
        - /var/log/containers/eric-pc-mm-mobility-[0-9]*_pcc_*.log
        - /var/log/containers/eric-pc-mm-sctp-[0-9]*_pcc_*.log
      tags: ["docker", "json-in-log"]
      symlinks: true
      json.add_error_key: true
      json.overwrite_keys: true

      # These containers/microservices do not follow the ADP Design rules
      # to log directly as JSON.
      paths:
        - /var/log/containers/eric-pc-mm-*_pcc_*.log
      exclude_files:
        - 'eric-pc-mm-(controller|forwarder|mobility|sctp)-[0-9]+_.*\.log'
      tags: ["docker"]
      fields:
        logplane: pc-mm-app-log
      symlinks: true
      json.add_error_key: true
      json.overwrite_keys: true

      paths:
        - /var/log/containers/eric-pc-kvdb-rd-*_pcc_*.log
      exclude_files:
        - 'eric-pc-kvdb-rd-*_eric-pc-kvdb-rd-logcar-*.log'
      tags: ["docker"]
      fields:
        logplane: pcc-kvdbrd-app-log
      symlinks: true
      json.add_error_key: true
      json.overwrite_keys: true

      paths:
        - /var/log/containers/eric-pc-kvdb-rd-*_pcc_eric-pc-kvdb-rd-logcar-*.log
      tags: ["docker", "json-in-log"]
      fields:
        logplane: pcc-kvdbrd-app-log
      symlinks: true
      json.add_error_key: true

      paths:
        - /var/log/containers/eric-cnom-*_pcc_*.log
      exclude_files:
        - 'eric-cnom-server'
      tags: ["docker"]
      fields:
        logplane: cnom-app-log
      symlinks: true
      json.add_error_key: true
      json.overwrite_keys: true

      paths:
        - /var/log/containers/eric-pc-vpn-gw-*_pcc_*.log
      tags: ["docker", "json-in-log", "vpn-gw"]
      fields:
        logplane: vpn-gw-app-log
      symlinks: true
      json.add_error_key: true

      # Set alarm handler logs with tag "json-in-log"
      # in order to parse json content and separate alarm
      # history logs on logstash. And keep other logs on
      # adp-app-logs log plane.
      paths:
        - /var/log/containers/eric-fh-alarm-handler-*_pcc_*.log
      tags: ["docker", "json-in-log"]
      fields:
        logplane: adp-app-logs
      symlinks: true
      json.add_error_key: true

      paths:
        - /var/log/containers/eric-cm-yang-provider-*_pcc_yang-db-adapter-*.log
        - /var/log/containers/eric-fh-snmp-alarm-provider-*_pcc_eric-fh-snmp-alarm-provider-*.log
        - /var/log/containers/eric-pm-bulk-reporter-*_pcc_eric-pm-sftp-*.log
      tags: ["docker", "json-in-log"]
      fields:
        logplane: adp-app-logs
      symlinks: true
      json.add_error_key: true

      paths:
        - /var/log/containers/*_pcc_*.log
      exclude_files:
        - 'eric-pc-mm-.*\.log'
        - 'eric-pc-sm-.*\.log'
        - 'eric-pc-kvdb-rd-.*\.log'
        - 'eric-pc-routing-.*\.log'
        - 'eric-pc-networking-cm-agent-.*\.log'
        - 'eric-cnom-.*\.log'
        - 'eric-tm-.*\.log'
        - 'calico-node-.*\.log'
        - 'eric-fh-alarm-handler-.*\.log'
        - 'eric-cm-yang-provider-.*yang-db-adapter-.*\.log'
        - 'eric-fh-snmp-alarm-provider-.*eric-fh-snmp-alarm-provider-.*\.log'
        - 'eric-pm-bulk-reporter-.*eric-pm-sftp-.*\.log'
        - 'eric-pc-vpn-gw-.*\.log'
      tags: ["docker"]
      fields:
        logplane: adp-app-logs
      symlinks: true
      json.add_error_key: true
      json.overwrite_keys: true


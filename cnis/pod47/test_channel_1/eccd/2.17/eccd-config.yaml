              pre_network_init: IyEvdXNyL2Jpbi9lbnYgYmFzaApzZXQgLXVleAoKdXNlcm1vZCAtcCAnJDYkbHZhOXk1RVEkcXNkV3cubi8uR3FnRTJRdjYxbWRYNHBkU2tsQmFrQ2RJeFQyQVNzN1NhemNhdm9uZ1Y5bG9DRzFaYWZ4eHFQd3VpS0VyR1hSYWtwNXRVZmNXYXBlMi8nIHJvb3QK
            node_labels:
              - "nic-type-sriov=false"
              - "node-role.rook-ceph/cluster=osd"
            net_config:
              routes:
                config:
                  # default route through ecfe_sig
                  - destination: 0.0.0.0/0
                    next-hop-address:
                      gateway-from-net:
                        net-name: ecfesig
                        ip-version: 4
                    table-id: 254
                    next-hop-interface: ecfe_signaling
                  #
                  # static route to gic jump server
                  #
                  - destination: 10.63.196.192/26
                    next-hop-address:
                      gateway-from-net:
                        net-name: ecfeoam
                        ip-version: 4
                    table-id: 254
                    next-hop-interface: ecfe_om
                  - destination: 10.86.73.48/28
                    next-hop-address:
                      gateway-from-net:
                        net-name: ecfeoam
                        ip-version: 4
                    table-id: 254
                    next-hop-interface: ecfe_om
                  - destination: 10.86.190.208/28
                    next-hop-address:
                      gateway-from-net:
                        net-name: ecfeoam
                        ip-version: 4
                    table-id: 254
                    next-hop-interface: ecfe_om
              interfaces:
                # Mgmt Interfaces
                - name: ens255f0
                  type: ethernet
                  state: up
                  ipv4:
                    enabled: false
                  ipv6:
                    enabled: false
                - name: ens255f1
                  type: ethernet
                  state: up
                  ipv4:
                    enabled: false
                  ipv6:
                    enabled: false
                - name: control_bond
                  state: up
                  type: bond
                  mtu: 9000
                  description: Control bond, Untagged provision vlan 28
                  link-aggregation:
                    mode: 802.3ad
                    options:
                      miimon: "100"
                      lacp_rate: "1"
                      xmit_hash_policy: "layer3+4"
                    slaves:
                      - interface-name:
                          value: ens255f1
                      - interface-name:
                          value: ens255f0
                  ipv4:
                    enabled: true
                    address:
                      - ip:
                          ip-from-net:
                            net-name: ccdpro
                            ip-version: 4
                        prefix-length:
                          prefix-from-net:
                            net-name: ccdpro
                            ip-version: 4
                    dhcp: false
                  ipv6:
                    enabled: false
                    dhcp: false
 
                #Physical Bond for OVS
                - name: ens3f0
                  type: ethernet
                  state: up
                  description: traffic
                  ipv4:
                    enabled: false
                  ipv6:
                    enabled: false
                - name: ens3f1
                  type: ethernet
                  state: up
                  description: traffic
                  ipv4:
                    enabled: false
                  ipv6:
                    enabled: false
                - name: data_bond
                  state: up
                  type: bond
                  mtu: 9000
                  link-aggregation:
                    mode: 802.3ad
                    options:
                      miimon: "100"
                      lacp_rate: "1"
                      xmit_hash_policy: "layer3+4"
                    slaves:
                      - interface-name:
                          value: ens3f0
                      - interface-name:
                          value: ens3f1
                - name: data_bridge
                  type: ovs-bridge
                  state: up
                  ovs-bridge:
                    options:
                      stp: false
                      rstp: false
                    port:
                      # Physical bond to outside
                      - name: data_bond
                      # VLAN interfaces
                      - name: ccd_int
                        vlan:
                          mode: access
                          tag:
                            vlan-from-net:
                              value: 1000
                      # VLAN interfaces
                      - name: ecfe_signaling
                        vlan:
                          mode: access
                          tag:
                            vlan-from-net:
                              value: 3802
                      # VLAN interfaces
                      - name: ecfe_om
                        vlan:
                          mode: access
                          tag:
                            vlan-from-net:
                              value: 3820
                      - name: ccd_ceph_public
                        vlan:
                          mode: access
                          tag:
                            vlan-from-net:
                              value: 1003
                - name: ccd_int
                  type: ovs-interface
                  state: up
                  description: Internal Kubernetes network
                  mtu: 9000
                  ipv4:
                    enabled: true
                    address:
                      - ip:
                          ip-from-net:
                            net-name: ccdint
                            ip-version: 4
                        prefix-length:
                          prefix-from-net:
                            net-name: ccdint
                            ip-version: 4
                    dhcp: false
                  ipv6:
                    enabled: false
                    dhcp: false
                - name: ecfe_signaling
                  type: ovs-interface
                  state: up
                  desciption: ECFE signal network
                  ipv4:
                    enabled: true
                    address:
                      - ip:
                          ip-from-net:
                            net-name: ecfesig
                            ip-version: 4
                        prefix-length:
                          prefix-from-net:
                            net-name: ecfesig
                            ip-version: 4
                    dhcp: false
                  ipv6:
                    enabled: false
                    dhcp: false
                - name: ecfe_om
                  type: ovs-interface
                  state: up
                  description: ECFE OAM network
                  ipv4:
                    enabled: true
                    address:
                      - ip:
                          ip-from-net:
                            net-name: ecfeoam
                            ip-version: 4
                        prefix-length:
                          prefix-from-net:
                            net-name: ecfeoam
                            ip-version: 4
                    dhcp: false
                  ipv6:
                    enabled: false
                    dhcp: false  
                - name: ccd_ceph_public
                  type: ovs-interface
                  state: up
                  description: Ceph Public Interface
                  ipv4:
                    enabled: true
                    address:
                      - ip:
                          ip-from-net:
                            net-name: cephpublic
                            ip-version: 4
                        prefix-length:
                          prefix-from-net:
                            net-name: cephpublic
                            ip-version: 4
                    dhcp: false
                  ipv6:
                    enabled: false
                    dhcp: false
                 #Physical Bond for ceph
                - name: ens6f0
                  type: ethernet
                  state: up
                  description: storage
                  ipv4:
                    enabled: false
                  ipv6:
                    enabled: false
                - name: ens6f1
                  type: ethernet
                  state: up
                  description: storage
                  ipv4:
                    enabled: false
                  ipv6:
                    enabled: false
                - name: storage_bond
                  state: up
                  type: bond
                  mtu: 9000
                  link-aggregation:
                    mode: 802.3ad
                    options:
                      miimon: "100"
                      lacp_rate: "1"
                      xmit_hash_policy: "layer3+4"
                    slaves:
                      - interface-name:
                          value: ens6f0
                      - interface-name:
                          value: ens6f1
                - name: storage_bridge
                  type: ovs-bridge
                  state: up
                  ovs-bridge:
                    options:
                      stp: false
                      rstp: false
                    port:
                      # Physical bond to outside
                      - name: storage_bond
                      # Ceph private interfaces
                      - name: ccd_ceph_priv
                        vlan:
                          mode: access
                          tag:
                            vlan-from-net: 
                              value: 1002
                - name: ccd_ceph_priv
                  type: ovs-interface
                  state: up
                  description: Internal Kubernetes network
                  mtu: 9000
                  ipv4:
                    enabled: true
                    address:
                      - ip:
                          ip-from-net:
                            net-name: cephprivate
                            ip-version: 4
                        prefix-length:
                          prefix-from-net:
                            net-name: cephprivate
                            ip-version: 4
                    dhcp: false
                  ipv6:
                    enabled: false
                    dhcp: false

infra:
    use_templates: true
    networks:
    - name: ccdoam
      vlan: 3582
      gateway_ipv4: 10.130.49.78
      ip_pools:
        - start: 10.130.49.68
          end: 10.130.49.77
          prefix: 28
    - name: ecfesig
      vlan: 3802
      gateway_ipv4: 11.1.2.254
      ip_pools:
        - start: 11.1.2.1
          end: 11.1.2.100
          prefix: 24
    - name: ccdint
      vlan: 1000
      gateway_ipv4: 10.0.10.1
      ip_pools:
        - start: 10.0.10.20
          end: 10.0.10.100
          prefix: 24
    - name: ccdpro
      gateway_ipv4: 172.22.0.1
      ip_pools:
        - start: 172.22.0.4
          end: 172.22.0.100
          prefix: 24
    - name: ecfeoam
      vlan: 3820
      gateway_ipv4: 11.1.20.254
      ip_pools:
        - start: 11.1.20.2
          end: 11.1.20.100
          prefix: 24
    - name: cephpublic
      vlan: 1003
      gateway_ipv4: 10.1.10.1
      ip_pools:
        - start: 10.1.10.10
          end: 10.1.10.200
          prefix: 24
    - name: cephprivate
      vlan: 1002
      gateway_ipv4: 172.31.255.254
      ip_pools:
        - start: 172.31.0.1
          end: 172.31.255.253
          prefix: 16
    iaas:
        type: metal3
        spec:
            bm_hosts_file: "/home/eccd/install_new/eccd/bmhosts.yaml"
            provisioning_dhcp_cidr: "172.22.0.0/24"
            provisioning_interface: "br_control"
            ironic_endpoint: "172.22.0.2"
        nameservers: 
           - "10.221.16.10"
           - "10.221.16.11"
        ntp_servers:
           - "10.221.17.6"
           - "10.221.17.46"
        timezone: "Asia/Shanghai"
        provisioning_load_spread_delay: 5
    bootstrap:
        authorized_keys:
        - ssh-rsa  eccd@jump-server
        net_cfg_dir: "/home/eccd/install_new/ephemeral/netconfig"
        k8s_internal_net_interface: "ccd_int"
        type: preprovisioned
        spec:
            kubeconfig: "/home/eccd/install/kube/config"
    controlplane:
        control_plane_external_vip: "10.130.49.67"
        control_plane_internal_vip: "10.0.10.10"
        control_plane_provisioning_vip: "172.22.0.2"
        control_plane_registry_vip: "10.0.10.240"
        control_plane_port: 6443
        host_workloads: true
        k8s_internal_net_interface: "ccd_int"
        pool_cfg:
            count: 3
            authorized_keys:
            - ssh-rsa  eccd@jump-server
            user_node_scripts:
              #Script for set root password of master nodes
              pre_network_init: IyEvdXNyL2Jpbi9lbnYgYmFzaApzZXQgLXVleAoKdXNlcm1vZCAtcCAnJDYkbHZhOXk1RVEkcXNkV3cubi8uR3FnRTJRdjYxbWRYNHBkU2tsQmFrQ2RJeFQyQVNzN1NhemNhdm9uZ1Y5bG9DRzFaYWZ4eHFQd3VpS0VyR1hSYWtwNXRVZmNXYXBlMi8nIHJvb3QK
            node_labels:
              - "nic-type-sriov=false"
              - "cnis-control-plane=true"
              - "label_with_underscore=val"
              - "label_with_empty_val="
              - "node-role.rook-ceph/cluster=non-osd"
            net_config:
              routes:
                config:
                  - destination: 0.0.0.0/0
                    next-hop-address:
                      gateway-from-net:
                        net-name: ccdoam
                        ip-version: 4
                    table-id: 254
                    next-hop-interface: ccd_om
              interfaces:
                # Mgmt Interfaces
                - name: ens255f0
                  type: ethernet
                  state: up
                  ipv4:
                    enabled: false
                  ipv6:
                    enabled: false
                - name: ens255f1
                  type: ethernet
                  state: up
                  ipv4:
                    enabled: false
                  ipv6:
                    enabled: false
                - name: control_bond
                  state: up
                  type: bond
                  mtu: 9000
                  description: Control bond, Untagged provision vlan 28
                  link-aggregation:
                    mode: 802.3ad
                    options:
                      miimon: "100"
                      lacp_rate: "1"
                      xmit_hash_policy: "layer3+4"
                    slaves:
                      - interface-name:
                          value: ens255f1
                      - interface-name:
                          value: ens255f0
                  ipv4:
                    enabled: true
                    address:
                      - ip:
                          ip-from-net:
                            net-name: ccdpro
                            ip-version: 4
                        prefix-length:
                          prefix-from-net:
                            net-name: ccdpro
                            ip-version: 4
                    dhcp: false
                  ipv6:
                    enabled: false
                    dhcp: false   
                  
                #NICs Bond for traffic
                - name: ens3f0
                  type: ethernet
                  state: up
                  description: ovs bond slave
                  mtu: 9000
                  ipv4:
                    enabled: false
                  ipv6:
                    enabled: false
                - name: ens3f1
                  type: ethernet
                  state: up
                  desciption: ovs bond slave
                  mtu: 9000
                  ipv4:
                    enabled: false
                  ipv6:
                    enabled: false
                - name: data_bond
                  state: up
                  type: bond
                  mtu: 9000
                  link-aggregation:
                    mode: 802.3ad
                    options:
                      miimon: "100"
                      lacp_rate: "1"
                      xmit_hash_policy: "layer3+4"
                    slaves:
                      - interface-name:
                          value: ens3f0
                      - interface-name:
                          value: ens3f1
                - name: data_bridge
                  type: ovs-bridge
                  state: up
                  desciption: ovs bridge
                  ovs-bridge:
                    options:
                      stp: false
                      rstp: false
                    port:
                      - name: data_bond
                      - name: ccd_int
                        vlan:
                          mode: access
                          tag:
                            vlan-from-net:
                              value: 1000
                      # VLAN interfaces
                      - name: ccd_om
                        vlan:
                          mode: access
                          tag:
                            vlan-from-net:
                              value: 3582
                      # VLAN interfaces
                      - name: ecfe_om 
                        vlan:
                          mode: access
                          tag:
                            vlan-from-net:
                              value: 3820
                      # VLAN interfaces
                      - name: ecfe_signaling
                        vlan:
                          mode: access
                          tag:
                            vlan-from-net:
                              value: 3802

                - name: ccd_int
                  type: ovs-interface
                  state: up
                  description: Internal Kubernetes network
                  mtu: 9000
                  ipv4:
                    enabled: true
                    address:
                      - ip:
                          ip-from-net:
                            net-name: ccdint
                            ip-version: 4
                        prefix-length:
                          prefix-from-net:
                            net-name: ccdint
                            ip-version: 4
                    dhcp: false
                  ipv6:
                    enabled: false
                    dhcp: false
                - name: ccd_om
                  type: ovs-interface
                  state: up
                  description: O&M and external access
                  ipv4:
                    enabled: true
                    address:
                      - ip:
                          ip-from-net:
                            net-name: ccdoam
                            ip-version: 4
                        prefix-length:
                          prefix-from-net:
                            net-name: ccdoam
                            ip-version: 4
                    dhcp: false
                  ipv6:
                    enabled: false
                    dhcp: false                  
                - name: ecfe_signaling
                  type: ovs-interface
                  state: up
                  desciption: ECFE O&M network
                  ipv4:
                    enabled: true
                    address:
                      - ip:
                          ip-from-net:
                            net-name: ecfesig
                            ip-version: 4
                        prefix-length:
                          prefix-from-net:
                            net-name: ecfesig
                            ip-version: 4
                    dhcp: false
                  ipv6:
                    enabled: false
                    dhcp: false
                - name: ecfe_om
                  type: ovs-interface
                  state: up
                  description: ECFE OAM traffice network
                  ipv4:
                    enabled: true
                    address:
                      - ip:
                          ip-from-net:
                            net-name: ecfeoam
                            ip-version: 4
                        prefix-length:
                          prefix-from-net:
                            net-name: ecfeoam
                            ip-version: 4
                    dhcp: false
                  ipv6:
                    enabled: false
                    dhcp: false

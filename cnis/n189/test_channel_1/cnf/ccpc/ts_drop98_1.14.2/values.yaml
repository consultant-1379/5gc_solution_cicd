tags:
  eric-ccpc-sm-pcf-pcrf-data: true
  eric-ccpc-sm-pcf-pcrf-voice: true
  eric-ccpc-am-pcf: false
  eric-ccpc-ue-pcf: false
  eric-ccpc-geored: false
  eric-ccpc-n28: false
  eric-ccpc-policy-studio: false
  eric-ccpc-udr: true

global:
  nodeSelector: {}
  databaseName: "eric-pcf-dms"
  profiles:
    std-system:
      enabled: true
    small-system:
      enabled: false
    cleartext-traffic-gw:
      enabled: false
    cleartext-provisioning-gw:
      enabled: false
    cleartext-policy-studio-gw:
      enabled: false
    cleartext-geored:
      enabled: false
    mtls-traffic-gw:
      enabled: true
    mtls-provisioning-gw:
      enabled: true
    mtls-policy-studio-gw:
      enabled: true
    mtls-geored:
      enabled: true
    tls-policy-studio-gw:
      enabled: false
    tls-provisioning-gw:
      enabled: false
    pm-bulk-reporter-osmn-backend:
      enabled: false
  autoScaling:
    enabled: true
  licensing:
    sites:
    - hostname: "nelsaas-vnf1-thrift.sero.gic.ericsson.se"
  ericsson:
    licensing:
      licenseDomains:
        - productType: 'CCPC'
          customerId: '946060'
          swltId: 'STA-CCPC-23'
  security:
    policyBinding:
      create: false
    policyReferenceMap:
      default-restricted-security-policy: "default-restricted-security-policy"
    tls:
      enabled: true
  logAnonymization: false
  logDirSizeMiB: 250
  pullSecret: regcred
  registry:
    url: armdocker.rnd.ericsson.se
    imagePullPolicy: IfNotPresent
  internalMtls:
    enabled: "on"
  timezone: CET
  istio:
    ingress:
      gateways:
        eric-ccpc-policy-studio-gw:
          enabled: true
        eric-pcf-intersite-gw:
          enabled: false
      oauth2:
        eric-pcf-traffic:
          enabled: false
          permissive: true
          selector: "eric-ingressgw-pcf-traffic"
          keys:
          - issuer: "nrf-a-id"
            jwks: '{"keys":[
                {
                  "crv":"P-256",
                  "kid":"key-c-id",
                  "kty":"EC",
                  "x":"wO3-TFT5fd-Xqx5f9eGLlJHmR9ZgEvRfEoBLXro97co",
                  "y":"rETYnJ2jUfav7lFr8I0pQnnF_1nDXfnOWG3vv-gvKEc"
                }
              ]}'
          rules:
          - paths: ["/npcf-smpolicycontrol/v1*"]
            methods: ["POST","PUT","PATCH","DELETE"]
            audiences: ["pcf-a-id"]
            subjects: ["smf-a-id"]
            issuers: ["nrf-a-id"]
            scopes: ["npcf-smpolicycontrol"]
          - paths: ["/npcf-ue-policy-control/v1*"]
            methods: ["POST","DELETE"]
            audiences: ["pcf-a-id"]
            subjects: ["amf-a-id"]
            issuers: ["nrf-a-id"]
            scopes: ["npcf-ue-policy-control"]
          - paths: ["/npcf-am-policy-control/v1*"]
            methods: ["POST","DELETE"]
            audiences: ["pcf-a-id"]
            subjects: ["amf-a-id"]
            issuers: ["nrf-a-id"]
            scopes: ["npcf-am-policy-control"]
    egress:
      endpoints:
        eric-ccrc-sbi-traffic-mtls:
          enabled: true
          host: "*.5gc.mnc081.mcc240.3gppnetwork.org" #FQDN for CCRC
          ports:
            - port: 443 # HTTPS target destination
              name: https-port-for-mTLS-origination
              mode: mTLS # Values allowed [ TLS, mTLS ]
              protocol: HTTP2
        eric-smf-sbi-traffic-mtls:
          enabled: true
          host: "*.5gc.mnc081.mcc240.3gppnetwork.org"
          ports:
            - port: 6060 # HTTPS target destination
              name: https-port-for-mTLS-origination
              mode: mTLS # Values allowed [ TLS, mTLS ]
              protocol: HTTP2
        eric-amf-sbi-traffic-mtls:
          enabled: true
          host: "*.amfset.5gc.mnc081.mcc240.3gppnetwork.org"
          ports:
            - port: 443 # HTTPS target destination
              name: https-port-for-mTLS-origination
              mode: mTLS # Values allowed [ TLS, mTLS ]
              protocol: HTTP2
        eric-scp-sbi-traffic-mtls:
          enabled: true
          host: "*.scpset.5gc.mnc081.mcc240.3gppnetwork.org" #  Keep the default FQDN value in day0 file for SCP
          ports:
            - port: 443 # HTTPS target destination
              name: https-port-for-mTLS-origination
              mode: mTLS # Values allowed [ TLS, mTLS ]
              protocol: HTTP2
        eric-ccpc-sbi-traffic-mtls:
          enabled: true
          host: "*.ccpcset.5gc.mnc081.mcc240.3gppnetwork.org" #FQDN for CCPC
          ports:
            - port: 443 # HTTPS target destination
              name: https-port-for-mTLS-origination
              mode: mTLS # Values allowed [ TLS, mTLS ]
              protocol: HTTP2
  enableCrashDumps: true # enable core dump generation
  tapagent:
    enabled: true
  database:
    multiSite:
      runtimeConfigMode:
        enabled: false
  diameter:
    originHostForOutgoingRequests:
      siteCreatingSession:
        enabled: true
  egressproxy:
    istio:
      udrSubRetransConfig:
        attempts: 3

eric-adp-5g-udm:
  eric-lm-combined-server:
    licenseServerClient:
      licenseServer:
        thrift:
          port: '9095'
    service:
      endpoints:
        licenseConsumerHandler:
          restapi:
            tls:
              verifyClientCertificate: optional
    egress:
      licenseServer:
        dscp: 0

  eric-si-application-sys-info-handler:
    asih:
      applicationId: ccpc

#   applicationInfoService:
#     port: '9099'

  eric-pm-server:
    server:
      persistentVolume:
        storageClass: network-block
    rbac:
      appMonitoring:
        enabled: true
        federation:
          jobOverride: true
          jobConfiguration: |
            - job_name: 'federate-victoria'
              scrape_interval: 1m
              honor_labels: true
              metrics_path: '/select/0/prometheus/federate'
              params:
                'match[]':
                  - '{job="kubernetes-nodes",namespace="ccpc"}'
                  - '{job="kubernetes-nodes-cadvisor",namespace="ccpc"}'
              static_configs:
                - targets:
                  - 'eric-victoria-metrics-cluster-vmselect.monitoring:8481'
    externalRemoteWrite: []
    config:
      certm_tls:


  eric-pm-bulk-reporter:
    persistentVolumeClaim:
      storageClassName: "network-block"
    service:
      annotations:
        sharedVIPLabel: ccpc-oam
        addressPoolName: ccpc1-oam
        cloudProviderLB: {}
      loadBalancerIP: ""
      pmBulksftpPort:
        dscp: 0
      #Define these parameters ONLY on dual stack clusters
      # externalIPv4:
      #   annotations:
      #     addressPoolName: ccpc1-oam
      #     sharedVIPLabel: ccpc-oam

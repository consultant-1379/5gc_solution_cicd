eric-pcf-peer-discoverer:
  peerdiscoverer:
    config:
      data:
        connectivityConfiguration:
          tlsMode: 2
          alpnProtocols: h2,http/1.1
          timeout: 500
          outlier:
            consecutiveFailures: 3
          healthCheck:
            interval: 1000
            unhealthyThreshold: 3
            healthyThreshold: 1
            resource: /nudr-dr/v2/policy-data/ues/imsi-100000/sm-data
            acceptedCodes:
              - 200,300
              - 404,405
            unhealthyThresholdCodes:
              - 300,404
              - 405,600
            httpMethod: GET
        targetNFSpecification:
          maxRedundantNFs: 3

eric-pcf-peer-discoverer-chf:
  peerdiscoverer:
    config:
      dynamicSelection: true
      data:
        connectivityConfiguration:
          tlsMode: 2
          alpnProtocols: h2,http/1.1
          timeout: 500
          outlier:
            consecutiveFailures: 3
          healthCheck:
            interval: 1000
            unhealthyThreshold: 3
            healthyThreshold: 1
            resource: /nchf-spendinglimitcontrol/v1/subscriptions/imsi100000
            acceptedCodes:
              - 200,300
              - 400,401
              - 404,406
            unhealthyThresholdCodes:
              - 300,400
              - 401,404
              - 406,600
            httpMethod: GET
        targetNFSpecification:
          maxRedundantNFs: 3

